            </div>
        </div>

        <h1 id="gameOver">Rick make a move</h1>

        <form id="btnID" method="post" action="/newGame">
                <button id="BtnStyleID" type="reset" form="btnID">New Game</button>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">

        <script>

            $(document).ready(function(){
                var form = $('#btnID');
                $(form).click(function(){
                    console.log("button clicked");
                    $.ajax({
                        url: form.attr('action'),
                        type: form.attr('method'),
                        success: function(result){
                            location.reload();
                        }
                    });
                });
            });

            $(document).ready(function() {
                var form = $('#form1');
                $(form).one("click",function( ) {
                    $.ajax({
                        type: form.attr('method'),
                        url: form.attr('action'),
                        data: 'tileNumber=1',
                        success: function( result ){
                            var obj = JSON.parse(result);
                            var img = $('<img alt="Player"/>').attr({"src" : obj.play});
                            $("#tile1").html(img);
                            $("#gameOver").html(obj.isOver);
                            $("#gameOver").html(obj.currPlayer);
                            if(obj.isOver != ""){
                                $(".tile").css("pointer-events", "none");
                            }
                    }});
                });
            });
