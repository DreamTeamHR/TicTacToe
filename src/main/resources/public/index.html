<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>DreamTeamHR' Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
		    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <div class="header">
            <img src="logo.png" height="160px" alt="DreamTeamHR"/></br>
        </div>
        <div class="board-container">
            <div class="game">
                <div class="board top left" id="form1"></div>
                <div class="board top" id="form2"></div>
                <div class="board top right" id="form3"></div>
                <div class="board left" id="form4"></div>
                <div class="board" id="form5"></div>
                <div class="board right" id="form6"></div>
                <div class="board bottom left" id="form7"></div>
                <div class="board bottom" id="form8"></div>
                <div class="board bottom right" id="form9"></div>
            </div>
        </div>
    </body>
    <footer>
        <p>&copy; 2017 - DreamTeamHR. All rights reserved.</p>
    </footer>
</html>
